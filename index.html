<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <form action="" class="calculator">
            <input type="text" name="" id="txt-numbers">
            <div class="buttons">
                <div class="btn-numbers">
                    <input type="button" value="1" class="number btn">
                    <input type="button" value="2" class="number btn">
                    <input type="button" value="3" class="number btn">
                    <input type="button" value="4" class="number btn">
                    <input type="button" value="5" class="number btn">
                    <input type="button" value="6" class="number btn">
                    <input type="button" value="7" class="number btn">
                    <input type="button" value="8" class="number btn">
                    <input type="button" value="9" class="number btn">
                    <input type="button" value="0" class="number btn">
                </div>
                <div class="btn-operations">
                    <input type="button" value="+" class="operacion btn">
                    <input type="button" value="-" class="operacion btn">
                    <input type="button" value="/" class="operacion btn">
                    <input type="button" value="*" class="operacion btn">
                    <input type="button" value="=" class="equals">
                </div>
            </div>
        </form>
        <button class="clean"><img src="trash-can.svg" alt="" srcset=""></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
